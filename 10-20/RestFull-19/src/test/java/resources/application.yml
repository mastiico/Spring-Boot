server:
  port: 8888
cors:
  originPatterns: http://localhost:8080, http://localhost:3000, http://marcio.com.br
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
  #properties:
   # hibernate:
    #  dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
springdoc:
  pathsToMatch: /**/v1/**
  swagger-ui:
    use-root-path: true
